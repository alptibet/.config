    x: 0
    y: 0
  decorations: buttonless

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  size: 14.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 0
    y: 1
colors:
  primary:
    background: '#181616'
    foreground: '#c5c9c5'
  normal:
    black:   '#0d0c0c'
    red:     '#c4746e'
    green:   '#8a9a7b'
    yellow:  '#c4b28a'
    blue:    '#8ba4b0'
    magenta: '#a292a3'
    cyan:    '#8ea4a2'
    white:   '#C8C093'
  bright:
    black:   '#a6a69c'
    red:     '#E46876'
    green:   '#87a987'
    yellow:  '#E6C384'
    blue:    '#7FB4CA'
    magenta: '#938AA9'
    cyan:    '#7AA89F'
    white:   '#c5c9c5'
  indexed_colors: 
    - { index: 16, color: '#b6927b' }
    - { index: 17, color: '#b98d7b' }
