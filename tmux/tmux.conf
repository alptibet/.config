unbind r
bind r source-file ~/.config/tmux/tmux.conf
set -g prefix C-b
set -s escape-time 0
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
run '~/.config/tmux/plugins/tpm/tpm'

# Terminal.
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

#Movement
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Panes
bind-key v split-window -h
bind-key s split-window -v
bind-key q kill-pane
set -g pane-border-style "fg=#191C24"
set -g pane-active-border-style "fg=#191C24"

# Message.
set -g message-style "fg=#d8DEE9,bg=#2E3440"
set -g message-command-style "fg=#d8DEE9,bg=#2E3440"

# Constant.
set -g status-style "fg=#BBC3D4,bg=#191C24"
set -g status-left "#[fg=#8FBCBB,bg=#242933]#[fg=#191C24,bg=#8FBCBB,bold]  #I:#W #[fg=#8FBCBB,bg=#191c24]"
set -g status-right "#[fg=#3B4252,bg=#191C24] #S #[fg=#191C24,bg=#242933]"
set -g status-left-length 100
set -g window-status-style "fg=#3B4252,bg=#191C24"
set -g window-status-current-format ""
set -g window-status-format "  #I:#W"
set -g window-status-separator ""
set -g status-justify left

# Adaptive.
set -g status-style "fg=#BBC3D4,bg=#191C24"
set -g status-left "#[fg=#191C24,bg=#242933]#[fg=#8FBCBB,bg=#191C24]   "
set -g status-right "#[fg=#3B4252,bg=#191C24] #S #[fg=#191C24,bg=#242933]"
set -g status-left-length 100
set -g window-status-style "fg=#3B4252,bg=#191C24"
set -g window-status-current-format "#[fg=#8FBCBB,bg=#191C24]#[fg=#191C24,bg=#8FBCBB,bold]#I:#W#[fg=#8FBCBB,bg=#191c24]"
set -g window-status-format " #I:#W "
set -g window-status-separator " "
set -g status-justify left

